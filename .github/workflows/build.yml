name: Build Voltalis Addon

on:
  push:
    branches:
      - main
      - nightly

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Configure QEMU pour builder ARM depuis un runner x86
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Configure Buildx (driver containerd qui supporte multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Auth GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      # Build multi-arch et push
      - name: Build and push
        run: |
          BRANCH=${GITHUB_REF_NAME}
          IMAGE="ghcr.io/${{ github.repository_owner }}/voltalis"
          TAG="nightly"
          if [ "$BRANCH" = "main" ]; then
            TAG="stable"
          fi
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t $IMAGE:$TAG \
            --push voltalis
